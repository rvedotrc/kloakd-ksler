    <style media="screen"><!--
    body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }

    #LoginBar { background-color: #036b85; border-bottom: 1px solid black; padding: 0.2em; }
    #WorkspaceBar { background-color: #3f6170; border-bottom: 1px solid black; padding: 0.2em; }

    #Welcome { background: white; max-width: 360px; margin: 100px auto 16px; padding: 32px 24px; border-radius: 3px; }

    .container { padding-left: 1em; }

    .container input[type='submit'],
    .container input[type='reset'],
    .container input[type='button'] { display: inline-block; text-align: center; background: #039be5; ; text-decoration: none; color: white; padding: 1em; border-radius: 4px; margin-right: 1em; }

    .container input[type='submit'][disabled],
    .container input[type='reset'][disabled],
    .container input[type='button'][disabled] { background: #666; }

    .dropZone {
      border: 3px dashed red;
      padding: 0.1em 0.5em;
      width: max-content;
    }

    .dropZoneActive {
      border-color: red;
    }

    .dropZoneInactive {
      border-color: transparent;
    }

    input[type='button'].danger, button.danger {
      background: #c11;
      color: white;
    }

    .imageText {
      min-height: 1em;
    }

    .imageTags {
      min-height: 1em;
    }

    .imageList tr.hidden {
      display: none;
    }

    .imageGrid li {
      display: inline-block;
      padding: 1em;
    }

    .imageGrid li.hidden {
      display: none;
    }

    @media only screen and (max-height: 22em) {
      h2 { display: none; }
    }
    --></style>
